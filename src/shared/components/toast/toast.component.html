<ngb-toast #toasterElement class="toaster-extra-wrapper"
  *ngFor="let toast of toastService.toasts"
  [autohide]="true" [delay]="toast.delay || 5000"
  (hidden)="toastService.remove(toast)" (click)="toasterElement.hide()"
>
  <ng-container>
    <div class="toast-wrapper">
      <div class="toast-sub-header">
        {{ toast.header }}
      </div>
      <div class="toast-sub-body">
        {{ toast.body }}
      </div>
    </div>
  </ng-container>
</ngb-toast>
