<div class="inner-container rounded-3"
    [style]="{'background-color': color}">
    <div>


      <!-- modo leitura -->
      <div class="code-wrapper hljs mw-min-height dracula"
          (click)="handleCodeClick(codeElement)">
        <div class="mac-buttons-container d-flex flex-row justify-content-start align-items-center my-2 ms-1">
          <img src="assets\images\mac_buttons.svg" alt="botÃµes estilo Mac">
        </div>
        <code #codeElement class="hljs language-javascript" (blur)="handleCodeBlur(codeElement)">{{mockedText}}
        </code>
      </div>

    </div>
</div>

<div *ngIf="modoEdicao"
      class="highlight-button-container col-12 d-flex flex-row justify-content-center align-items-center my-3">
  <button class="btn btn-block col-12">
    <span class="secondary-text-opacity" (click)="ligaHL(codeElement)">Visualizar com o Highlight</span>
  </button>
</div>
